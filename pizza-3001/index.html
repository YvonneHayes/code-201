<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pizza 3001</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:500|Lora:400">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/pizza.css">
  </head>
  <body>
    <header>
      <div class="bg-image bg-image--01" id="bg-image">
        <h1>Pizza 3001</h1>
      </div>
      <nav id="nav-site">
        <ul>
          <li>
            <a href="#home" data-target=".content--home">Home</a>
          </li>
          <li>
            <a href="#sales-data" data-target=".content--sales-data">Sales Data</a>
            <ul class="list--unstyled">
              <li>
                <a href="#beaverton" data-target=".location--beaverton">Beaverton</a>
              </li>
              <li>
                <a href="#hillsboro" data-target=".location--hillsboro">Hillsboro</a>
              </li>
              <li>
                <a href="#downtown" data-target=".location--downtown">Downtown</a>
              </li>
              <li>
                <a href="#north-east" data-target=".location--north-east">North East</a>
              </li>
              <li>
                <a href="#clackamas" data-target=".location--clackamas">Clackamas</a>
              </li>
              <li>
                <a href="#pdx-airport" data-target=".location--pdx-airport">PDX Airport</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content content--home show" id="content-home">
          <div class="row">
            <div class="store-hours six columns"></div>
            <div class="store-hours six columns"></div>
          </div>
          <div class="row">
            <div class="store-hours six columns"></div>
            <div class="store-hours six columns"></div>
          </div>
          <div class="row">
            <div class="store-hours six columns"></div>
            <div class="store-hours six columns"></div>
          </div>
        </div>
        <div class="content content--sales-data">
          <div class="row">
            <div class="tweleve columns" id="content-sales-data">
              <div class="location location--all">
                <form>
                  <div>
                    <label for="locationName">Location</label>
                    <input type="text" name="" id="locationName" value="Location">
                  </div>
                  <div>
                    <label for="timeStart">timeStart</label>
                    <input type="text" name="" id="timeStart" value="8,9,10,11,12,13,14">
                  </div>
                  <div>
                    <label for="timeEnd">timeEnd</label>
                    <input type="text" name="" id="timeEnd" value="15,16,17,18,19,20,21">
                  </div>
                  <div>
                    <label for="minPizza">minPizza</label>
                    <input type="text" name="" id="minPizza" value="1,2,3,4,5,6">
                  </div>
                  <div>
                    <label for="maxPizza">maxPizza</label>
                    <input type="text" name="" id="maxPizza" value="3,4,5,6,7,8,9">
                  </div>
                  <div>
                    <label for="minDelivery">minDelivery</label>
                    <input type="text" name="" id="minDelivery" value="7,8,9,10,11,12,13">
                  </div>
                  <div>
                    <label for="maxDelivery">maxDelivery</label>
                    <input type="text" name="" id="maxDelivery" value="10,11,13,14,15,16,17">
                  </div>
                  <div>
                    <input type="submit" name="" id="Button" value="Add Location">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
